<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Events Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Task 6: Detect Key Pressed -->
  <h2>6. Detect Key Pressed</h2>
  <input type="text" id="detectKey" placeholder="Press any key">

  <!-- Task 7: Count Characters -->
  <h2>7. Count Characters</h2>
  <input type="text" id="charCount" placeholder="Type something...">
  <div id="charCountOutput" class="output">Characters: 0</div>

  <!-- Task 8: Live Input Preview -->
  <h2>8. Live Input Preview</h2>
  <input type="text" id="livePreview" placeholder="Start typing...">
  <div id="previewOutput" class="output">Preview: </div>

  <!-- Task 9: Disable Enter Key -->
  <h2>9. Disable Enter Key</h2>
  <input type="text" id="disableEnter" placeholder="Enter is disabled here">

  <!-- Task 10: Auto Convert to Uppercase -->
  <h2>10. Auto Convert to Uppercase</h2>
  <input type="text" id="autoUppercase" placeholder="Type to auto-uppercase">
  <script src="script.js"></script>
</body>
</html>
